<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Computer Games</title>
  </head>
  <body>
    <header><h1>Computer Games</h1></header>
    <main>
      <section id="intro-section">
        <label>Enter Your Name:</label>
        <input id="name-input" placeholder="name" />
        <button id="name-button">Confirm</button>
      </section>
      <section id="choose-section">
        <p id="welcome-message"></p>
        <div id="button-container">
          <button id="play-rock">Rock Paper Scissors</button
          ><button id="play-connect">Connect Four</button
          ><button id="play-tic">Tic Tac Toe</button>
        </div>
        <button id="go-back">Go Back</button>
      </section>
      <section id="game-section"></section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
